<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-item>
      <h1>Want Food</h1>
    </ion-item>

    <ion-item class="need">
      <ion-label color="primary">Location</ion-label>
      <ion-input placeholder="Address" [(ngModel)]="needLocation"></ion-input>
    </ion-item>

    <ion-item>
      <h1>Donate Food</h1>
    </ion-item>

    <ion-item class = "donate">
        <ion-label color="primary">Location</ion-label>
        <ion-input placeholder="Address" [(ngModel)]="donationLocation"></ion-input>
    </ion-item>

  <ion-buttons text-center>
  <button ion-button (click)="passNeedDonation()">Submit</button>
  </ion-buttons>
  
  <ion-buttons text-center class="hub">
      <button ion-button (click)="hub()">Check Out Food Distribution Centers</button>
  </ion-buttons>
</ion-content>
